<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My AI Bartender - Legal</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .hero {
      text-align: center;
      padding: 60px 24px;
    }
    .hero h2 {
      border: none;
      color: #111827;
      margin-top: 0;
    }
    .hero p {
      max-width: 500px;
      margin: 0 auto 32px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 300px;
      margin: 0 auto;
    }
    .links a {
      display: block;
      background: #7C3AED;
      color: white;
      padding: 16px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s;
    }
    .links a:hover {
      background: #6D28D9;
      text-decoration: none;
    }
    .links a.secondary {
      background: white;
      color: #7C3AED;
      border: 2px solid #7C3AED;
    }
    .links a.secondary:hover {
      background: #f5f3ff;
    }
    .app-badge {
      margin-top: 48px;
    }
    .app-badge img {
      height: 50px;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">My AI Bartender</div>
    <h1>Legal Information</h1>
    <div class="subtitle">
      <span>By</span>
      <img src="Xtend-AI_logo_primary_white.png" alt="Xtend-AI, LLC" class="company-logo">
    </div>
  </header>

  <main>
    <div class="hero">
      <h2>Welcome</h2>
      <p>Access our Privacy Policy and Terms of Service for the My AI Bartender mobile application.</p>

      <div class="links">
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html" class="secondary">Terms of Service</a>
      </div>

      <div class="app-badge">
        <p style="color: #6b7280; font-size: 0.875rem;">Download the app</p>
        <!-- Add app store badges here when available -->
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2026 Xtend-AI, LLC. All rights reserved.</p>
    <p><a href="mailto:support@xtend-ai.com">support@xtend-ai.com</a></p>
  </footer>
</body>
</html>
